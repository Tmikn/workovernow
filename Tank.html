<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 摸鱼坦克大战</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        
        /* UI 层 */
        #ui {
            position: fixed; top: 20px; left: 20px; color: white;
            pointer-events: none; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .score-display { font-size: 24px; font-weight: bold; color: #9B409E; }

        /* 移动端摇杆 */
        #joystick-container {
            position: fixed; bottom: 40px; left: 40px;
            width: 120px; height: 120px; z-index: 1000;
            touch-action: none; display: none; /* 默认隐藏，JS检测移动端显示 */
        }
        #joystick-base {
            width: 100%; height: 100%; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        #joystick-stick {
            width: 50px; height: 50px; border-radius: 50%;
            background: #9B409E; position: absolute;
            top: 35px; left: 35px; transition: transform 0.1s ease-out;
        }

        /* 引导提示 */
        #tutorial {
            position: fixed; bottom: 20px; right: 20px; color: rgba(255,255,255,0.5);
            font-size: 12px; text-align: right;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div>击毁敌军: <span id="score-val" class="score-display">0</span></div>
        <div style="font-size: 12px; opacity: 0.7;">点击屏幕射击 / WASD移动</div>
    </div>

    <div id="joystick-container">
        <div id="joystick-base"><div id="joystick-stick"></div></div>
    </div>

    <div id="tutorial">基于 Three.js & Supabase</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. 配置与初始化 ---
        const supabaseUrl = 'https://hnzrjedtrjxgdverackz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhuenJqZWR0cmp4Z2R2ZXJhY2t6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMzQxNjIsImV4cCI6MjA4NTkxMDE2Mn0.ZK5y7uGXJ-nqednVzK7wL1GTxmA4DQSq34IcO88GcgQ';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let score = 0;
        const enemies = [];
        const bullets = [];
        const keys = {};
        let joystickData = { x: 0, y: 0, active: false };

        // 场景基础
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x111111, 20, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 灯光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(10, 20, 10);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // 地面
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(200, 200),
            new THREE.MeshPhongMaterial({ color: 0x222222 })
        );
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        scene.add(new THREE.GridHelper(200, 40, 0x444444, 0x222222));

        // --- 2. 坦克工厂 ---
        function createTank(color) {
            const group = new THREE.Group();
            // 底盘
            const body = new THREE.Mesh(new THREE.BoxGeometry(2, 0.8, 2.5), new THREE.MeshPhongMaterial({ color }));
            body.castShadow = true;
            group.add(body);
            // 炮塔
            const turret = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.6, 1.2), new THREE.MeshPhongMaterial({ color }));
            turret.position.y = 0.7;
            turret.castShadow = true;
            group.add(turret);
            // 炮管
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 2), new THREE.MeshPhongMaterial({ color: 0x333333 }));
            barrel.rotation.x = Math.PI / 2;
            barrel.position.set(0, 0.7, 1);
            group.add(barrel);
            
            scene.add(group);
            return group;
        }

        const player = createTank(0x9B409E);
        player.position.y = 0.4;

        // --- 3. 核心功能函数 ---
        function fireBullet(owner, color) {
            const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({ color }));
            bullet.position.copy(owner.position);
            bullet.position.y = 1.1;
            
            const direction = new THREE.Vector3(0, 0, 1);
            direction.applyQuaternion(owner.quaternion);
            bullet.userData.velocity = direction.multiplyScalar(0.6);
            bullet.userData.owner = owner === player ? 'player' : 'enemy';
            
            scene.add(bullet);
            bullets.push(bullet);
        }

        function spawnEnemy() {
            if (enemies.length > 5) return;
            const enemy = createTank(0xff4444);
            enemy.position.set(Math.random() * 60 - 30, 0.4, Math.random() * 60 - 30);
            enemy.userData = { lastFire: Date.now(), hp: 2 };
            enemies.push(enemy);
        }

        // --- 4. 控制逻辑 ---
        if ('ontouchstart' in window) {
            document.getElementById('joystick-container').style.display = 'block';
        }

        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        window.addEventListener('mousedown', (e) => { if(e.button === 0) fireBullet(player, 0xffff00); });

        // 摇杆逻辑
        const stick = document.getElementById('joystick-stick');
        document.getElementById('joystick-container').addEventListener('touchstart', e => {
            joystickData.active = true;
            updateJoystick(e.touches[0]);
        });
        window.addEventListener('touchmove', e => {
            if (joystickData.active) updateJoystick(e.touches[0]);
        });
        window.addEventListener('touchend', () => {
            joystickData.active = false;
            joystickData.x = 0; joystickData.y = 0;
            stick.style.transform = `translate(0,0)`;
        });

        function updateJoystick(touch) {
            const base = document.getElementById('joystick-base').getBoundingClientRect();
            const centerX = base.left + base.width/2;
            const centerY = base.top + base.height/2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
            const angle = Math.atan2(dy, dx);
            stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            joystickData.x = (Math.cos(angle) * dist) / 50;
            joystickData.y = (Math.sin(angle) * dist) / 50;
        }

        // --- 5. 游戏循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 玩家移动
            if (keys['w']) player.translateZ(0.15);
            if (keys['s']) player.translateZ(-0.15);
            if (keys['a']) player.rotation.y += 0.05;
            if (keys['d']) player.rotation.y -= 0.05;
            
            if (joystickData.active) {
                player.rotation.y -= joystickData.x * 0.05;
                player.translateZ(-joystickData.y * 0.2);
            }

            // AI 逻辑
            enemies.forEach((enemy, index) => {
                const dist = enemy.position.distanceTo(player.position);
                const dir = new THREE.Vector3().subVectors(player.position, enemy.position);
                enemy.rotation.y = THREE.MathUtils.lerp(enemy.rotation.y, Math.atan2(dir.x, dir.z), 0.03);
                
                if (dist > 10) enemy.translateZ(0.06);
                
                if (Date.now() - enemy.userData.lastFire > 2500 && dist < 30) {
                    fireBullet(enemy, 0xff0000);
                    enemy.userData.lastFire = Date.now();
                }
            });

            // 子弹与碰撞
            bullets.forEach((b, bIdx) => {
                b.position.add(b.userData.velocity);
                
                // 玩家子弹打敌人
                if (b.userData.owner === 'player') {
                    enemies.forEach((enemy, eIdx) => {
                        if (b.position.distanceTo(enemy.position) < 1.8) {
                            scene.remove(enemy);
                            enemies.splice(eIdx, 1);
                            scene.remove(b);
                            bullets.splice(bIdx, 1);
                            score++;
                            document.getElementById('score-val').innerText = score;
                        }
                    });
                }
                
                if (b.position.length() > 100) {
                    scene.remove(b);
                    bullets.splice(bIdx, 1);
                }
            });

            // 相机跟随
            const camOffset = new THREE.Vector3(0, 12, -18).applyQuaternion(player.quaternion);
            camera.position.lerp(player.position.clone().add(camOffset), 0.1);
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        // 启动
        setInterval(spawnEnemy, 4000);
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
