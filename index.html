    <script>
        const timerElement = document.getElementById('timer');
        const endTimeInput = document.getElementById('endTime');
        const messageElement = document.getElementById('message');
        const bodyElement = document.body;

        // åŠ è½½æœ¬åœ°é…ç½®
        const savedTime = localStorage.getItem('offWorkTime_mobile');
        if (savedTime) {
            endTimeInput.value = savedTime;
        }

        function updateTimer() {
            const now = new Date();
            const [hours, minutes] = endTimeInput.value.split(':').map(Number);
            
            const targetDate = new Date();
            targetDate.setHours(hours, minutes, 0, 0);

            let diff = targetDate - now;

            if (diff <= 0) {
                timerElement.textContent = "00:00:00";
                messageElement.textContent = "âœ¨ ç«‹åˆ»æ»šè›‹ï¼";
                bodyElement.classList.add('freedom');
                document.title = "ä¸‹ç­ï¼";
                return;
            }

            bodyElement.classList.remove('freedom');
            messageElement.textContent = "";

            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            const formattedTime = [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');

            timerElement.textContent = formattedTime;
            document.title = `${formattedTime} ä¸‹ç­`;
        }

        endTimeInput.addEventListener('change', () => {

        });
